<!DOCTYPE html>
<html>
<head>
    <title>Basic Example</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.3.19.min.js"></script>
    <script type="text/javascript">
        AWS.config.credentials = {
            accessKeyId: 'abc',
            secretAccessKey: '123'
        };
        AWS.config.region = 'us-west-2';
    </script>
    <style>
        textarea {
            display: block;
            width: 500px;
            height: 300px;
            margin: 0px auto 10px auto;
            padding: 20px;
        }

        button {
            display: block;
            margin: 0px auto 0px auto;
            padding: 20px;
            width: 300px;
            font-size: 12px;
            line-height: 12px;
        }
    </style>
</head>
<body>
    <h1>Email-Dedupe</h1>
    <p>Upload a .txt file</p>
    <p>The .txt file must have one email address per line</p>
    <p>It is assumed that each email has only a single "@" symbol separating username and domain name</p>
    <textarea id="email-list"></textarea>
    <button id="upload">Upload</button>
    <div id="results"></div>

    <script type="text/javascript">
        var textarea = document.getElementById('email-list');
        var button = document.getElementById('upload');
        var results = document.getElementById('results');

        var bucket = new AWS.S3({params: {Bucket: 'elasticbeanstalk-us-west-2-365496274414'}});

        button.addEventListener('click', function() {
            results.innerHTML = '';

            var params = {Key: 'data.txt', Body: textarea.value};
            bucket.upload(params, function (err, data) {
                results.innerHTML = err ? 'ERROR!' : 'SAVED.';
            });
        }, false);
    </script>
</body>
</html>
